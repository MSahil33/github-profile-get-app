<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile App</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <section class="app-heading">
        <h1>Github Profile App</h1>
    </section>
    <section class="search-section">
        <form>
            <div class="search-box">
                <input type="text" id="inp" placeholder="Enter Github username">
            </div>
            <div class="error-box">
                <!-- <div class="error">Invalid username</div> -->
            </div>
            <input type="submit" id="submit-btn" value="Search">
        </form>
    </section>

    <section class="profile">
    </section>

    <footer 
    style="background-color: #371a5c;color: whitesmoke;padding: 10px 0;
    position: fixed;bottom: 0;width: 100%;text-align: center;text-decoration: none;font-size: 13px;
    ">
    Created by <a href="https://github.com/MSahil33" target="_blank" style="color: whitesmoke;"><strong>Mohammed Sahil</strong></a>
</footer>
    <script src="index.js"></script>
        
    
        
</body>
</html>
